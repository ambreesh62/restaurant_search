<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
</head>
<body>
    <h1>Search for a Dish</h1>
    <form method="get" action="{% url 'search' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <ul>
        {% for dish in results %}
            <li>{{ dish.name }} - {{ dish.restaurant }} (Rating: {{ dish.rating }})</li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
